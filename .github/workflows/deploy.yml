name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Copy data files
        run: |
          cp all_results.json web/public/
          cp problems/token_usage.json web/public/ || echo "token_usage.json not found, skipping"

      - name: Build
        working-directory: web
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs -f
          git diff --staged --quiet || git commit -m "Deploy to GitHub Pages [skip ci]"
          git push || echo "Nothing to push"
