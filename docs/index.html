<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/2026-CSAT/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>2026 수능 LLM 풀이 대시보드</title>

    <!-- PWA 메타 태그 -->
    <link rel="manifest" href="/2026-CSAT/manifest.json" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/2026-CSAT/icons/icon-192.png" />

    <!-- SEO 메타 태그 -->
    <meta name="description" content="다양한 LLM 모델의 2026 수능 문제 풀이 결과를 비교하는 대시보드" />

    <script>
      /**
       * @brief 테마 플래시 방지 스크립트
       * 페이지 로드 전에 저장된 테마 또는 시스템 설정을 적용
       */
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const isDark = theme === 'dark' ||
          (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
    <script type="module" crossorigin src="/2026-CSAT/assets/index-GfNgyZ74.js"></script>
    <link rel="stylesheet" crossorigin href="/2026-CSAT/assets/index-D_3tc5iY.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- 서비스 워커 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/2026-CSAT/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
